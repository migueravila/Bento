<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üê± White Hat Cat</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="_blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_blank"
                    href="https://outlook.office365.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="_blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="_blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a target="_blank" href="https://columns.app" class="qlink__link qlink__link-5">
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    target="_blank" href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="terminal"></i>
                <a
                    href="https://septatrix.github.io/cpython-dark-docs/index.html"
                    class="qlist__link"
                    target="_blank"
                    >Python</a
                >
                <a
                    href="https://docs.julialang.org/en/v1/#"
                    class="qlist__link"
                   target="_blank" 
                   >Julia</a
                >
                <a
                    href="https://docs.microsoft.com/en-us/cpp/cpp/?view=vs-2019"
                    class="qlist__link"
                   target="_blank"
                    >C++</a
                >
                <a
                    href="https://doc.rust-lang.org/book/"
                    class="qlist__link"
                   target="_blank"
                    >Rust</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://www.linkedin.com" class="qlist__link"
                    >LinkedIn</a
                >
                <a href="https://reddit.com/" class="qlist__link">Reddit</a>
                <a href="https://www.udemy.com/" class="qlist__link">Udemy</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
